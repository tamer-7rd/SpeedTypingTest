<body>

  <div class="contact-page">
    <h1 class="touch">Get in touch</h1>

    <div class="contacts">
      <p>ðŸ“ž Phone: +994535410563</p>

    <!-- Contact form -->
    {% if msg_sent: %}
    <h1 class="touch" id="sent">Successfully sent your message!</h1>
    {% else: %}
    <div class="form d-flex flex-column">
      <form method="post" action="{{ url_for('contact') }}">
        <div class="form-top d-flex">
        
          <div class="form-left flex-grow-1">
            <div class="mb-3">
              <input type="text" name="name" class="form-control bg-white" id="exampleFormControlInput1" placeholder="YOUR NAME *" required>
            </div>
            <div class="mb-3">
              <input type="email" name="email" class="form-control bg-white" id="exampleFormControlInput1" placeholder="YOUR EMAIL *" required>
            </div>
            <div class="mb-3">
              <input type="tel" name="number" class="form-control bg-white" id="exampleFormControlInput1" placeholder="YOUR PHONE *" required>
            </div>
          </div>

          <div class="form-right flex-grow-1">
            <div class="mb-3">
              <textarea name="message" class="form-control bg-white" id="exampleFormControlTextarea1" rows="9" style="resize: none;" placeholder="YOUR MESSAGE *" required></textarea>
            </div>
          </div>
        </div>

        <div class="form-bottom">
          <div class="col-auto">
            <button type="submit" class="btn btn-warning mb-3">SEND MESSAGE</button>
          </div>
        </div>
      </form>
    </div>
   
  </div>
  
{% endif %}
