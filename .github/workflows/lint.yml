name: Autolint (Python + JS)

# Trigger: run workflow on Pull Request event
on:
  pull_request:
    # Run on PR creation, update (push), and reopening
    types: [opened, synchronize, reopened]

# Limit parallel runs: only one lint per branch (github.ref),
# if new one starts â€” cancel the previous one
concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    # Virtual environment: use latest Ubuntu provided by GitHub
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repository into working directory
      - uses: actions/checkout@v4

      # --- Python block ---
      # Install required Python version and setup pip cache
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # Install dependencies from requirements.txt (if exists)
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Run flake8 linter on all .py files
      - name: flake8
        run: flake8 .

      # --- Node/JavaScript block ---
      # Install Node.js and setup npm cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Install dependencies from package.json (if exists)
      - name: Install Node deps
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f package.json ]; then npm i; fi

      # Run ESLint (command `npm run lint` defined in my package.json)
      - name: ESLint
        run: |
          if [ -f package.json ]; then npm run -s lint; fi